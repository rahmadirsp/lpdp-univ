<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Filter Program Studi LPDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .tab-active { 
            background-color: #2563eb; 
            color: white; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .checkbox-custom:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        /* Efek transisi halus saat ganti halaman */
        .fade-in-content {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Header Section -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Eksplorasi Prodi LPDP 2026 Batch 1</h1>
            <p class="text-slate-600 mt-4 text-lg">Semangat Berjuang!!!</p>
            <p class="text-slate-600 mt-4 text-lg">Notes : Last Updated 30 Januari 2026. Please frequently check the Official Website.</p>
        </div>

        <!-- Controls Card -->
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- Category Selector -->
                <div class="lg:col-span-12">
                    <label class="block text-sm font-semibold text-slate-700 mb-3">Kategori Program</label>
                    <div class="flex flex-wrap gap-2 p-1 bg-slate-100 rounded-xl w-fit" id="categoryTabs">
                        <button onclick="changeCategory('unggulan')" data-cat="unggulan" class="cat-btn px-5 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-white transition-all tab-active">Unggulan</button>
                        <button onclick="changeCategory('luar-negeri')" data-cat="luar-negeri" class="cat-btn px-5 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-white transition-all">Luar Negeri</button>
                        <button onclick="changeCategory('dalam-negeri')" data-cat="dalam-negeri" class="cat-btn px-5 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-white transition-all">Dalam Negeri</button>
                        <button onclick="changeCategory('afirmasi')" data-cat="afirmasi" class="cat-btn px-5 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-white transition-all">Afirmasi</button>
                    </div>
                </div>

                <!-- Bidang Filter -->
                <div class="lg:col-span-12">
                    <label class="block text-sm font-semibold text-slate-700 mb-3">Filter Bidang Beasiswa</label>
                    <div class="flex flex-wrap gap-4">
                        <label class="inline-flex items-center cursor-pointer group">
                            <input type="checkbox" value="share" onchange="renderTable()" class="checkbox-custom w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-slate-600 group-hover:text-blue-600 transition-colors">Beasiswa SHARE</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer group">
                            <input type="checkbox" value="strategis-stem" onchange="renderTable()" class="checkbox-custom w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-slate-600 group-hover:text-blue-600 transition-colors">Strategis STEM</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer group">
                            <input type="checkbox" value="strategis-pendukung-stem" onchange="renderTable()" class="checkbox-custom w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-slate-600 group-hover:text-blue-600 transition-colors">Strategis Pendukung STEM</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer group">
                            <input type="checkbox" value="strategis-kewirausahaan" onchange="renderTable()" class="checkbox-custom w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-slate-600 group-hover:text-blue-600 transition-colors">Kewirausahaan</span>
                        </label>
                    </div>
                </div>

                <!-- Multi-Search Inputs -->
                <div class="lg:col-span-12 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Perguruan Tinggi</label>
                        <input type="text" id="searchUniv" onkeyup="debouncedRender()" placeholder="Cari universitas..." 
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Program Studi</label>
                        <input type="text" id="searchProdi" onkeyup="debouncedRender()" placeholder="Cari prodi..." 
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Negara</label>
                        <input type="text" id="searchNegara" onkeyup="debouncedRender()" placeholder="Cari negara..." 
                               class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all">
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Display -->
        <div id="mainContent" class="hidden">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">No</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Industri & Bidang</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Perguruan Tinggi</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Program Studi</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Negara</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100 fade-in-content">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div id="emptyResult" class="hidden py-16 text-center">
                    <p class="text-slate-500 font-medium">Data tidak ditemukan.</p>
                </div>
            </div>
            
            <!-- Pagination & Meta -->
            <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4 px-2">
                <p class="text-sm text-slate-500">
                    Menampilkan <span id="showingCount" class="font-bold">0</span> dari <span id="totalCount" class="font-bold text-slate-800">0</span> total hasil.
                </p>
                
                <div id="paginationControls" class="flex items-center gap-2">
                    <!-- Pagination buttons injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let rawData = [];
        let filteredData = [];
        let filterCategory = 'unggulan';
        let currentPage = 1;
        const rowsPerPage = 50; 
        let debounceTimer;

        async function fetchData() {
            try {
                const response = await fetch('./data.json');
                if (!response.ok) throw new Error();
                rawData = await response.json();
            } catch (err) {
                rawData = [
                    { "cat": "dalam-negeri", "jenjang": "Master", "industri": "Digitalisasi", "univ": "IPB", "prodi": "Ilmu Komputer", "negara": "Indonesia", "bidang": "strategis-stem" }
                ];
            } finally {
                document.getElementById('mainContent').classList.remove('hidden');
                renderTable();
            }
        }

        function debouncedRender() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                currentPage = 1; 
                renderTable();
            }, 300); 
        }

        function changeCategory(cat) {
            filterCategory = cat;
            currentPage = 1;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('tab-active', btn.getAttribute('data-cat') === cat);
                btn.classList.toggle('text-slate-600', btn.getAttribute('data-cat') !== cat);
            });
            renderTable();
        }

        function formatBidang(bidang) {
            const mapping = {
                'share': 'SHARE',
                'strategis-stem': 'Strategis STEM',
                'strategis-pendukung-stem': 'Strategis Pendukung STEM',
                'strategis-kewirausahaan': 'Kewirausahaan'
            };
            return mapping[bidang] || bidang;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const univSearch = document.getElementById('searchUniv').value.toLowerCase();
            const prodiSearch = document.getElementById('searchProdi').value.toLowerCase();
            const negaraSearch = document.getElementById('searchNegara').value.toLowerCase();
            const selectedBidang = Array.from(document.querySelectorAll('.checkbox-custom:checked')).map(cb => cb.value);

            filteredData = rawData.filter(item => {
                const matchesCat = item.cat === filterCategory;
                const matchesBidang = selectedBidang.length === 0 || selectedBidang.includes(item.bidang);
                const matchesUniv = (item.univ || "").toLowerCase().includes(univSearch);
                const matchesProdi = (item.prodi || "").toLowerCase().includes(prodiSearch);
                const matchesNegara = (item.negara || "").toLowerCase().includes(negaraSearch);
                return matchesCat && matchesBidang && matchesUniv && matchesProdi && matchesNegara;
            });

            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            const startIdx = (currentPage - 1) * rowsPerPage;
            const endIdx = startIdx + rowsPerPage;
            const pageData = filteredData.slice(startIdx, endIdx);

            document.getElementById('totalCount').innerText = filteredData.length;
            document.getElementById('showingCount').innerText = pageData.length;
            tbody.innerHTML = '';
            
            if (pageData.length === 0) {
                document.getElementById('emptyResult').classList.remove('hidden');
            } else {
                document.getElementById('emptyResult').classList.add('hidden');
                
                let rowsHtml = '';
                pageData.forEach((item, index) => {
                    rowsHtml += `
                        <tr class="hover:bg-slate-50 transition-colors group">
                            <td class="px-6 py-4 text-sm text-slate-400">${startIdx + index + 1}</td>
                            <td class="px-6 py-4">
                                <div class="flex flex-col gap-1">
                                    <span class="text-xs font-bold text-blue-600 uppercase tracking-tight">${item.industri}</span>
                                    <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-slate-100 text-slate-600 w-fit border border-slate-200">
                                        ${formatBidang(item.bidang)}
                                    </span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="font-bold text-slate-800 text-sm">${item.univ}</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex flex-col gap-1">
                                    <span class="text-sm text-slate-600 italic group-hover:text-blue-600 transition-colors">
                                        ${item.prodi}
                                    </span>
                                    <span class="inline-flex items-center text-[10px] font-semibold px-2 py-0.5 rounded bg-blue-50 text-blue-700 w-fit border border-blue-100">
                                        ${item.jenjang || 'Master'}
                                    </span>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-sm text-slate-600 font-medium">${item.negara}</td>
                        </tr>`;
                });
                tbody.innerHTML = rowsHtml;
            }

            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const container = document.getElementById('paginationControls');
            container.innerHTML = '';
            
            if (totalPages <= 1) return;

            const createBtn = (label, page, active = false) => {
                const btn = document.createElement('button');
                btn.innerText = label;
                btn.className = `px-3 py-1 rounded-md text-sm font-medium transition-all ${active ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`;
                btn.onclick = () => {
                    currentPage = page;
                    renderTable();
                    window.scrollTo({ top: document.getElementById('categoryTabs').offsetTop - 20, behavior: 'smooth' });
                };
                return btn;
            };

            if (currentPage > 1) container.appendChild(createBtn('←', currentPage - 1));

            let start = Math.max(1, currentPage - 1);
            let end = Math.min(totalPages, start + 2);
            if (end - start < 2) start = Math.max(1, end - 2);

            for (let i = start; i <= end; i++) {
                container.appendChild(createBtn(i, i, i === currentPage));
            }

            if (currentPage < totalPages) container.appendChild(createBtn('→', currentPage + 1));
        }

        window.addEventListener('load', fetchData);
    </script>
</body>
</html>
